<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARZOOKA HACKING - Traffic Surveillance</title>
    <meta name="description"
        content="Dashboard premium para visualizar c\u00e1maras de tr\u00e1fico de Claro 5G en Lima, Per\u00fa.">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="icon" href="https://www.claro.com.pe/favicon.ico">
</head>

<body>
    <header>
        <h1>GARZOOKA HACKING</h1>
        <p class="subtitle">Advanced Traffic Surveillance Network - Lima, Perú</p>
    </header>

    <main class="camera-grid" id="camera-grid">
        <!-- Cameras will be injected here by script.js -->
    </main>

    <div id="traffic-monitor" class="traffic-widget">
        <div class="widget-header">
            <span>TRÁFICO_RED</span>
            <div class="status-dot"></div>
        </div>
        <div class="graph-container">
            <canvas id="trafficGraph"></canvas>
        </div>
        <div class="stats-row">
            <span id="traffic-value">Traf: 0 KB</span>
            <span class="box-stat">USUARIOS: <span id="user-count">0</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
